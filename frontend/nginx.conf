server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ── Security headers ──────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Gzip ──────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1024;

    # ── Proxy: Login Service  →  REACT_APP_API_URL = /api/v1 ──
    location /api/ {
        proxy_pass         http://emart-login-svc:8080;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 10s;
        proxy_read_timeout    30s;
    }

    # ── Proxy: Cart Service  →  REACT_APP_CART_API_URL = /cart-api/api/v1 ──
    location /cart-api/ {
        rewrite            ^/cart-api/(.*)$ /$1 break;
        proxy_pass         http://emart-cart-svc:8081;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 10s;
        proxy_read_timeout    30s;
    }

    # ── Static assets: cache aggressively ─────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ── React SPA: all routes to index.html ───────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Health check endpoint for load balancer ───────────
    location /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
