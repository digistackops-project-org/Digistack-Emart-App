server {
    listen 80;
    server_name localhost;

    # Root for React build files
    root   /var/www/frontend/;
    index  index.html index.htm;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1024;

    # Serve React app
    location / {
        try_files $uri /index.html;
    }

    # Backend Login Service
    location /api/ {
        proxy_pass http://<Backend-Login-Private-IP>:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cart Service
    location /cart-api/ {
        rewrite ^/cart-api/(.*)$ /$1 break;
        proxy_pass http://<Backend-cart-Private-IP>:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Nginx Health Check (separate block â€” NOT nested)
    location /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Error page
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
