version: '3.8'

# ============================================================
# Emart Login v1 - Local Development Stack
# Usage: docker-compose up -d
# ============================================================

services:

  # ============================================================
  # MongoDB
  # ============================================================
  mongodb:
    image: mongo:7.0
    container_name: emart-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: userdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - emart-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Backend - Java Spring Boot
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emart-login-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/userdb?authSource=admin
      JWT_SECRET: dGhpcyBpcyBhIHNlY3JldCBrZXkgZm9yIGVtYXJ0IGFwcGxpY2F0aW9u
      JWT_EXPIRATION_MS: "604800000"
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - emart-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    volumes:
      - ./logs/backend:/var/log/emart

  # ============================================================
  # Frontend - React + Nginx
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emart-login-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - emart-network
    environment:
      REACT_APP_API_URL: http://localhost:8080/api/v1

  # ============================================================
  # Mongo Express - MongoDB Admin UI (Dev only)
  # ============================================================
  mongo-express:
    image: mongo-express:1.0.2
    container_name: emart-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - emart-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  mongodb_data:
    name: emart_mongodb_data

networks:
  emart-network:
    name: emart-network
    driver: bridge
