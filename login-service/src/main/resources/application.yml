# ============================================================
# Emart Login Service - Base Configuration
# ============================================================
spring:
  application:
    name: emart-login-service

  data:
    mongodb:
      database: userdb
      # URI overridden per environment profile

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: NON_NULL

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

app:
  jwt:
    secret: ${JWT_SECRET:dGhpcyBpcyBhIHNlY3JldCBrZXkgZm9yIGVtYXJ0IGFwcGxpY2F0aW9u}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}  # 24 hours default

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"

mongock:
  migration-scan-package: com.emart.login.migration
  enabled: true
  throw-exception-if-cannot-obtain-lock: true
  lock-acquire-retry-count: 3
  lock-acquire-retry-sleep-millis: 1000

---
# ============================================================
# DEV Environment
# ============================================================
spring:
  config:
    activate:
      on-profile: dev

  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/userdb}

logging:
  level:
    com.emart: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.mongodb: DEBUG

app:
  jwt:
    expiration-ms: 604800000  # 7 days for dev

---
# ============================================================
# STAGING Environment
# ============================================================
spring:
  config:
    activate:
      on-profile: staging

  data:
    mongodb:
      uri: ${MONGO_URI}

logging:
  level:
    com.emart: INFO
    root: WARN

app:
  jwt:
    expiration-ms: 86400000  # 24 hours

---
# ============================================================
# PRODUCTION Environment
# ============================================================
spring:
  config:
    activate:
      on-profile: prod

  data:
    mongodb:
      uri: ${MONGO_URI}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.emart: WARN
    root: ERROR
  file:
    name: /var/log/emart/login-service.log

app:
  jwt:
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}  # 1 hour in prod

management:
  endpoint:
    health:
      show-details: never
